name: Build and Push Docker Images

on:
  push:
    branches: [ v_t_1.0 ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push userservice
        run: |
          cd userservice
          chmod +x mvnw
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/userservice:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/userservice:${{ github.sha }}

      - name: Build and push gateway-server
        run: |
          cd gateway-server
          ./mvnw clean package -DskipTests
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gateway-server:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gateway-server:${{ github.sha }}

